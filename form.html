<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<script src="../wp2/jquery-3.7.1.min.js"></script>
<script>
$(function(){
		$('button').click(function(){
		$('#before').hide();
		$('button').hide();
		$('#normalalarmsend').hide();
		$('#earlyalarmsend').hide();
		$('#railway1send').hide();
		$('#railway2send').hide();
		$('#musicset1').hide();
		$('#musicset2').hide();
		$('#normalalarm').text($('#normalalarmsend').val());
		$('#earlyalarm').text($('#earlyalarmsend').val());
		$('#railway1').text($('#railway1send').val());
		$('#railway2').text($('#railway2send').val());
		$('#chimemusic1').text($('#musicset1').val());
		$('#chimemusic2').text($('#musicset2').val());
	});
});
</script>
</head>
<body>
	<form action="#" method="post">
	<p id="before">各種設定を入力後、確認ボタンを押してください。</p>
		<h1>時刻設定</h1>
		<div id="normalalarm">普段鳴らす時刻</div>
		<input type="time" id="normalalarmsend">
		<br>
		<div id="earlyalarm">遅延時に鳴らす時刻</div>
		<input type="time" id="earlyalarmsend">
		<br>
		<h1>路線設定</h1>
		<div id="railway1">運行情報通知路線①</div>
		<input type="search" id="railway1send" name="q1" placeholder="路線を検索...">
		<br>
		<div id="railway2">運行情報通知路線②</div>
		<input type="search" id="railway2send" name="q2" placeholder="路線を検索...">
		<br>
		<h1>鳴動音設定</h1>
		<div id="chimemusic1">第一鳴動音（５分前）設定</div>
		<input type="file" id="musicset1" accept=".mp3">
		<div id="chimemusic2">第二鳴動音（定刻）設定</div>
		<input type="file" id="musicset2" accept=".mp3">
</form><br>
<button>確認</button>
</body>
</html>
